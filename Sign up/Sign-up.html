<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Sign-up.css">
	<title>SIGN UP</title>
</head>
<body>

	<div class="wrapper">
		<form>
			<h1>Sign up</h1>

			<div class="input-box">
				<div class="input-field">
					<input type="text" placeholder="Fullname" requireed>
				</div>
				<div class="input-field">
					<input type="text" placeholder="Username" requireed>
				</div>
			</div>

			<div class="input-box">
				<div class="input-field">
					<input type="password" placeholder="Password" requireed>
				</div>
				<div class="input-field">
					<input type="password" placeholder="Confirm Password" requireed>
				</div>
			</div>

			<div class="input-box">
				<div class="input-field">
					<input type="number" inputmode="numeric" placeholder="Phone Number" requireed>
				</div>
				<div class="input-field">
					<input type="email" placeholder="Email" requireed>
				</div>
			</div>
			
			<a href="..\Sign in\Sign-in.html"><input type="button" value="Sign in" class="btn"></a>

			<div class="login-link">
				<p>Already have an account? <a href="..\Sign in\Sign-in.html">Sign in</a></p>
			</div>
		</form>
	</div>

</body>
</html>
